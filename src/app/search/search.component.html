<section class="rootWrap">
  <div class="root">
    <p class="title">
      Advanced Search
    </p>
    <app-search-filters
      [filters]="filters"
      [actions]=""
    >
    </app-search-filters>
    <div fxLayout fxLayoutAlign="center center" *ngIf="loading">
      <mat-spinner>
      </mat-spinner>
    </div>
    <app-results-content
      *ngIf="!loading"
      [list]="filteredList"
    ></app-results-content>
  </div>
</section>
