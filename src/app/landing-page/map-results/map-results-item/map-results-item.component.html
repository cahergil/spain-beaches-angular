<mat-card class="card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ beachItem.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ beachItem.termino_municipal}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{images[1]}}" class="image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{ beachItem.descripcion }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
