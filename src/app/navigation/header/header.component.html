<!-- toolbar uses internally flexbox -->
<mat-toolbar color="primary" *ngIf="!isDetails">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li><a class="item" routerLink="/spain-map" routerLinkActive="active-item">SPAIN-MAP</a></li>
      <li><a class="item" routerLink="/search" routerLinkActive="active-item">SEARCH</a></li>
      <li><a class="item" routerLink="/about" routerLinkActive="active-item">ABOUT</a></li>
    </ul>
  </div>
</mat-toolbar>
