<section class="root">
  <div class="heading__grid" (appear)="onAppearHeading()" [@slideHeadingState]="slideHeadingState">
    <h1 class="heading__grid-title">Attribution</h1>
    <div class="heading__grid-underline"></div>
  </div>
  <div class="wrapper">
    <mat-list>
      <h3 mat-subheader>Images:</h3>
      <!-- https://github.com/angular/components/issues/9188 -->
      <a mat-list-item href="{{ image.url}}" target="_blank" class="list-item" *ngFor="let image of images; let i = index">
        <img mat-list-icon src={{imagesIcon}} alt="{{image.image}}" class="avatar" />
        <h4 mat-line>{{ image.image }}</h4>
        <p mat-line class="list-url"> {{ image.url}} </p>
        <mat-divider  *ngIf="i !==images.length-1"></mat-divider>
      </a>
    </mat-list>
    <mat-list>
      <h3 mat-subheader>Icons:</h3>
      <!-- https://github.com/angular/components/issues/9188 -->
      <a mat-list-item href="{{ icon.url}}" target="_blank" class="list-item" *ngFor="let icon of icons; let i = index">
        <img mat-list-icon src={{iconsIcon}} alt="icon.icon" class="avatar" />
        <h4 mat-line>{{ icon.icon }}</h4>
        <p mat-line class="list-url"> {{ icon.url}} </p>
        <mat-divider *ngIf="i !==icons.length-1"></mat-divider>
      </a>
    </mat-list>
  </div>
</section>
