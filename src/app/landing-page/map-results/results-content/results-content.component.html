<section class="results">
  <div class="results__showing"  fxLayout="column" fxLayoutAlign="center center">Showing {{filteredList.length}} beach(es) of {{list.length}}</div>
  <div class="results__content" gdColumns="repeat(auto-fit, minmax(35rem, 1fr)" gdGap="3rem" cdkScrollable>
    <div gdGridAlign="center" *ngFor="let item of filteredList">
      <app-results-content-item [beachItem]="item"></app-results-content-item>
    </div>
  </div>
</section>
